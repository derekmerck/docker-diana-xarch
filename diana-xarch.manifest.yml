- image: "derekmerck/diana:latest"

  manifests:
    - image: "derekmerck/diana:amd64"
      platform:
        architecture: amd64
        os: linux

    - image: "derekmerck/diana:arm32v7"
      platform:
        architecture: arm
        variant: v7
        os: linux

    - image: "derekmerck/diana:arm64v8"
      platform:
        architecture: arm
        variant: v8
        os: linux
